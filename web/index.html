<html>

<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky src="sky/central-rayong-major-01.jpg"></a-sky>
    <a-text font="kelsonsans" value="Design by Ja' Fom" width="9" position="-10 7.25 -10" rotation="0 15 -2.5"></a-text>
    <a-box position="-1 0.5 5" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 7" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 6" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-gltf-model src="model/sofa_single/scene.gltf" width="0.1" position="80 -120 -300" rotation="0 -40 0"></a-gltf-model>  <!-- โซฟา -->
    <a-gltf-model src="model/an_animated_cat/scene.gltf" width="1" position="25 -25 -120" rotation="0 -75 0"></a-gltf-model>  <!-- แมวดำนั่ง -->
    <a-gltf-model src="model/bicolor_cat/scene.gltf" width="1" position="0 0 4.5" rotation="0 150 0"></a-gltf-model>  <!-- แมวส้ม -->
    <a-gltf-model src="model/cat/scene.gltf" width="1" position="8 0 1" rotation="0 0 0"></a-gltf-model>  <!-- แมวดำเดิน -->
  </a-scene>
</body>

</html>
